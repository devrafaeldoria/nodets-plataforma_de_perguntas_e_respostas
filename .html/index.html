<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de perguntas x respostas</title>
    <link rel="stylesheet" href="../public/css/bootstrap.min.css">
    <link rel="stylesheet" href="../public/css/style.css">
</head>
<body>
    

    <nav class="navbar bg-primary">
        <a class="navbar-brand" href="/">
            <h2>Perguntas X Respostas</h2>
        </a>
    </nav>

    <div class="container">
        <div class="card" id="formulario-perguntas">
            <div class="card-header">
                <h3>Realizar pergunta</h3>
            </div>
            <div class="card-body">
                <form action="" method="post">
                    <label for="">Título</label>
                    <input type="text" name="titulo" class="" placeholder="Dígite  o título da pergunta">
                    <label for="">Descrição</label>
                    <textarea name="descricao" class="" placeholder="Digite a descrição da pergunta"></textarea>
                    <button>Perguntar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="../public/js/jquery-3.6.2.min.js"></script>
    <script src="../public/js/bootstrap.bundle.min.js"></script>
</body>
</html>
